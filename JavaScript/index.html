<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
    <h3>住所検索</h3>
    <div>
        <p>
            <label>郵便番号<input id="zipcode" type="text" size="10" maxlength="8"></label>
            <button id="btn" class="btn btn-primary mb-3">検索</button>
        </p>
        <p><label>都道府県<input id="prefecture" type="text" size="10" disabled></label></p>

        <p><label>住所<input id="address" type="text" size="10" disabled></label></p>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
